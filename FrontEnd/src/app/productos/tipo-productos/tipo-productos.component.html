
<div class="container  mt-3">
  <form  (ngSubmit)="onSubmit()">
    <h5>Agregar Tipo Producto</h5>
    <div class="d-flex">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group mx-2 ms-2">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" class="form-control" [(ngModel)]="descripcion" name="descripcion">
      </div>
      <div class="d-flex justify-content-between mt-3">    
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button (click)="onBotonClick(1)" class="btn btn-danger ms-2">Regresar</button>
      </div>
    </div>
  </form>
</div>  
<div class="container mt-3">
    <h2>Tipo Producto</h2>
    <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr >
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha Registro</th>
            <!-- <th scope="col">Fecha Eliminado</th> -->
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of tipoProductos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombreTipoProducto }}</td>
            <td>{{ producto.descripcionTipoProducto }}</td>
            <td>{{ producto.fechaRegistro }}</td>
            <td>
              <div class="d-flex">
                <button  (click)="borrarTipoProducto(producto.id)" class="btn btn-sm btn-danger mx-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
